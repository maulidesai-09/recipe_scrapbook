<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>
            {% block title %}
            {% endblock %}
        </title>

        {% block head %}
        {% endblock %}

    </head>

    <body>
        <div id="flash-messages" style="padding-left: 18rem; color: white; background-color: forestgreen; margin-bottom: -10px;">
            <h3>
           {% with messages = get_flashed_messages() %}
              {% if messages %}
                 {% for message in messages %}
                    <b style="font-size: 22px;">{{ message }}</b>
                 {% endfor %}
              {% endif %}
           {% endwith %}
          </h3>
          </div>

          
        {% block body %}
        {% endblock %}
        
        <!-- JS for logout -->
        <script src="/static/js/logout.js"></script>
    </body>

</html>
